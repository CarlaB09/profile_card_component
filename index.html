<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main>
  
  <div class="profileCard">
    <div class="card">
      <div class="top">
        <img src="src/images/bg-pattern-card.svg">
      </div>
      <div class="profilePhoto">
        <img src="src/images/image-victor.jpg">
      </div>
      <div class="profileName">
     <h1>Victor Crest</h1><p>26</p>
    </div>
    <div class="profileLocation">
      <p>London</p>
    </div>
  </div>
  
<hr>
<div class="cardInformations">
    <div class="cardInfo">
      <span>80K</span><span>803K</span><span>1.4K</span>
    </div>
    <div class="cardInfo2">
      <p>Followers</p><p class="dif">Likes</p><p>Photos</p>
    </div>
  </div>
</div>
<img class="bg top" src="./src/images/bg-pattern-top.svg" alt="bg-top">
<img class="bg bottom" src="./src/images/bg-pattern-bottom.svg" alt="bg-bottom">
</main>
</body>
</html>
